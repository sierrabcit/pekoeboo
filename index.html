<html>
<head>
 <title>COMING SOON! - Pekoeboo Official Website</title> 
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png"/>
  </head>
  <body>
    <header>
      <div class="sidenav">
        <a href="https://www.instagram.com/pekoeboo">
        <img class="insta_png" src="assets/img/insta.png"/>
        </a>
        <a href="">
        <img class="email_png" src="assets/img/email.png"/>
        </a>
      </div>
      
      <div class="welcome">
          <h1>Coming soon!</h1>
          <h2>Pekoeboo Official Website</h2>
        <!--        <p>Pekoe the Cavalier King Charles Spaniel</p>-->
        <hr>
          <p id="timer"></p>
      </div>
    </header>
    
    <!--webpage launch countdown timer-->
    <script>
      
      var launchDate = new Date("Jan 1, 2020 12:00:00").getTime();
      
      var x = setInterval(function(){
        var n = new Date();
        var d = launchDate - n;
        
        var days = Math.floor(d / (1000*60*60*24));
        var hours = Math.floor((d % (1000*60*60*24)) / (1000*60*60));
        var minutes = Math.floor((d % (1000*60*60)) / (1000*60));
        var seconds = Math.floor((d % (1000*60)) / 1000);
        
        document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        
        if (d < 0){
          clearInterval(x);
          document.getElementById("timer").innerHTML = "Expired";
        }
        
      }, 1000);
    
    
    
    
    
    </script>
  </body>
</html>
